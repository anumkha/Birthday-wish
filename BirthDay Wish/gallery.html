body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #000428, #004e92);
    color:white;
    text-align:center;
}

h1{
    margin:40px 0;
    color:#ffdd59;
}

/* gallery grid */
.gallery{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap:25px;
    padding:30px;
}

/* images hidden initially */
.gallery img{
    width:100%;
    height:260px;
    object-fit:cover;
    border-radius:18px;
    box-shadow:0 0 18px rgba(0,0,0,0.6);

    opacity:0;
    transform: scale(0.7);
    animation: showImage 1s ease forwards;
}

/* animation delay for one-by-one effect */
.gallery img:nth-child(1){ animation-delay: 0.3s; }
.gallery img:nth-child(2){ animation-delay: 0.6s; }
.gallery img:nth-child(3){ animation-delay: 0.9s; }
.gallery img:nth-child(4){ animation-delay: 1.2s; }
.gallery img:nth-child(5){ animation-delay: 1.5s; }
.gallery img:nth-child(6){ animation-delay: 1.8s; }
.gallery img:nth-child(7){ animation-delay: 2.1s; }
.gallery img:nth-child(8){ animation-delay: 2.4s; }
.gallery img:nth-child(9){ animation-delay: 2.7s; }
.gallery img:nth-child(10){ animation-delay: 3s; }
.gallery img:nth-child(11){ animation-delay: 3.3s; }
.gallery img:nth-child(12){ animation-delay: 3.6s; }

/* hover effect */
.gallery img:hover{
    transform: scale(1.1);
}

/* animation */
@keyframes showImage{
    to{
        opacity:1;
        transform: scale(1);
    }
}

.back{
    margin:30px;
}

    border:none;
    border-radius:22px;
